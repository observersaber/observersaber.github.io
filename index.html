<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel='stylesheet' id='Reset-css' href='Reset.css' type='text/css' media='all' />
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="menu.css">
</head>

<body class="dark">
    <nav id="menu">
        <div id="menu_icon_box">
            <a id="menu_icon">
                <i class="menu_icon_top"></i>
                <i class="menu_icon_middle"></i>
                <i class="menu_icon_bottom"></i>
            </a>
        </div>
        <div id="menu_box">
            <form id="modinput">
                <input type="radio" name="mod" id="mod1" value="mod1" checked><label for="mod1">英文單字</label>
                <input type="radio" name="mod" id="mod2" value="mod2"><label for="mod2">隨機字母</label><br>
                <input type="radio" name="mod" id="mod3" value="mod3"><label for="mod3">中文單辭</label><br>
                <label for="countdown">倒計時模式(一分鐘)</label><input type="checkbox" id="countdown" name="countdown"
                    checked="checked">
                <div id="BitControl">
                    字串總字數:<input type="text" name="article" value="90" id="article"
                        oninput="value=value.replace(/[^\d]/g,'')"><br>
                </div>
                <div id="BitMM">
                    最小字元:<input type="text" name="min" value="2" id="min"
                        oninput="value=value.replace(/[^\d]/g,'');if(value>20)value=20;if(value<1)value=1"><br>
                    最大字元:<input type="text" name="max" value="6" id="max"
                        oninput="value=value.replace(/[^\d]/g,'');if(value>20)value=20;if(value<1)value=1">
                </div>
                <input type="submit" class="btn" value="set up">

                <div class="flexCenter">
                    <span>背景模式</span>
                    <input type="checkbox" id="BColor">
                    <label class="toggle_BColor" for="BColor"></label>
                </div>
                <div>
                    <span>文字大小</span>
                    <input type="range" min="12" max="30" value="20" class="slider" id="fsRange">
                </div>
            </form>
        </div>
    </nav>
    <div id='headerIcon'>
        <div id="Electrocardiogram">
            <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 10" id="eltd" width="80" height="40">
                <path style="fill:none;stroke:#aaa;stroke-width:.2;"
                    d="M 0 5 L 1 5 L 2 5 L 3 5 L 4 5 L 5 5 L 6 5 L 7 5 L 8 5 L 9 5 L 10 5 L 11 5 L 12 5 L 13 5 L 14 5 L 15 5 L 16 5 L 17 5 L 18 5 L 19 5 L 20 5">
            </svg>
        </div>
        <div id="timing"></div>
        <div id="PausePlay"><div id="pause"></div><div id="play"></div></div>
        <div id="reload" type="button"><i class="icon-loop2"></i></div>
    </div>
    <div id="main" class="focus">
        <p id="demo"></p>
    </div>
    <div id="wpm" style="display:none"></div>

    <script src="time.js"></script>
    <script src="menu.js"></script>
    <script src="getData.js"></script>
    <script src="key.js"></script>
    <script src="Electrocardiogram.js"></script>
</body>
</html>
