<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <link rel='stylesheet' id='Reset-css' href='Reset.css' type='text/css' media='all' />
    <link rel="stylesheet" type="text/css" href="src/style.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="menu.css">

<body class="dark">
    <aside id="menu">
        <div id="menu_icon_box">
            <a id="menu_icon">
                <i class="menu_icon_top"></i>
                <i class="menu_icon_middle"></i>
                <i class="menu_icon_bottom"></i>
            </a>
        </div>
        <div id="menu_box">
            <form id="modinput">
                <input type="radio" name="mod" value="mod1" id="mod1" checked><label for="mod1">英文單字</label>
                <input type="radio" name="mod" value="mod2" id="mod2"><label for="mod2">隨機字母</label>
                <input type="radio" name="mod" value="mod3" id="mod3"><label for="mod3">中文單辭</label><br>

                <div id="BitCount">
                    最小字元:<input type="text" name="min" value="2" id="min"
                        oninput="value=value.replace(/[^\d]/g,'');if(value>20)value=20;if(value<1)value=1"
                        autocomplete="off"><br>
                    最大字元:<input type="text" name="max" value="6" id="max"
                        oninput="value=value.replace(/[^\d]/g,'');if(value>20)value=20;if(value<1)value=1"
                        autocomplete="off">
                </div>

                <div class="flexCenter">
                    <input type="checkbox" id="countdown" name="countdown" checked="checked">
                    <label for="countdown" class="countdownBox">
                        <div class="one">計時模式</div>
                        <div class="two">自訂字數: </div>
                    </label>
                    <div id="TimeCD">
                        <span data-timeconfig="30">30</span>／<span data-timeconfig="60" class="selected">60</span>／<span
                            data-timeconfig="120">120</span>／<span data-timeconfig="180">180</span>
                    </div>
                    <div id="WordCount">
                        <input type="text" name="article" value="90" id="article"
                            oninput="value=value.replace(/[^\d]/g,'')" autocomplete="off"><br>
                    </div>
                </div>

                <input type="submit" class="btn" value="確認">
                <div class="flexCenter">
                    <span>背景顏色</span>
                    <input type="checkbox" id="BColor">
                    <label id="Bgcolor" for="BColor"></label>
                </div>
                <div>
                    <span>文字大小</span>
                    <input type="range" min="14" max="34" value="18" class="slider" id="fsRange">
                </div>
                <div>
                    <span>鍵盤顯示</span>
                    <select id="keyboardMenu">
                        <option value="1">無</option>
                        <!-- <option value="2">一般</option> -->
                        <option value="3">ch</option>
                    </select>
                </div>
            </form>
        </div>
    </aside>
    <main>
        <div id="main" class="focus">
            <p id="demo"></p>
        </div>
        <div id='headerIcon'>
            <div id="Electrocardiogram">
                <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 10" id="eltd" width="80"
                    height="40">
                    <path style="fill:none;stroke:#aaa;stroke-width:.2;"

            <div id="timing"></div>

            <div id="reload" type="button"><i class="icon-loop2"></i></div>
        </div>
